<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="cards_system.js" defer></script>
    <title>Cards</title>
</head>
<body>
    <section id="rain"></section>

    <p id="player-text"></p>

    <div id="player">
        <img id="player-img" src="Images/PlayerIcon.png" alt="">
    </div>

    <section class="score">
        <p id="correct">Correct: 0</p>
        <p id="incorrect">Incorrect: 0</p>
        <p id="streak">Streak: 0</p>
    </section>

    <section>
        <p id="guide-start" class="guide">Press "Space" to start</p>
        <p id="guide-movement" class="guide">"A" and "D" to move</p>
    </section>
</body>
</html>
